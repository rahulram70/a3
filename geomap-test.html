<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <style type="text/css">
        .leaflet-container{background-color:#c5e8ff;}
    </style>
</head>

<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script>
        var myGeoJSONPath = 'https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json';
        var myCustomStyle = {
            stroke: false,
            fill: true,
            fillColor: '#fff',
            fillOpacity: 1
        }
        $.getJSON(myGeoJSONPath,function(data){
            var map = L.map('map', {
                                    maxBounds: [ 
                                    [30, -10],
                                    [60, 10]
                                    ]
            }).setView([45, 0], 3.75);
            //var map = L.map('map').setMaxBounds(-15)

            L.geoJson(data, {
                clickable: false,
                style: myCustomStyle,
                color: 'green',
                weight: 14,
                opacity: 1,
                fillOpacity: 0.0
            }).addTo(map);
        })
    </script>
</body>
</html>
